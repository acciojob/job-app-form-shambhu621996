<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form action="#" method="post">
	<h3>job application form</h3>
	<br><br>
	<label for="name">Name:</label>
	<input type="text" id="name" placeholder="Name" required>
	<br><br>
	<label for="email">Email:</label>
	<input type="email" id="email" placeholder="Email" required>
	<br><br>
	<label>Gender:</label>
        <input type="radio" id="gender_m" name="gender" value="male" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" value="female" required>
        <label for="gender_f">Female</label>
	<br><br>
	 <label for="laptop">Laptop Brands:</label>
        <select id="laptop" name="laptop">
            <option value="apple">Apple</option>
            <option value="asus">Asus</option>
            <option value="hp">HP</option>
        </select>
	<br><br>
	<label for="age">Age:</label>
		<input type="number" id="age" placeholder="Age" required>	
		<br><br>
	<label for="dob">DOB:</label>	
	<input type="date" id="dob" placeholder="dob" required>
		<br><br>
		<label for="password">password:</label>
		<input type="passsword" id="password" placeholder="passwprd" required>
		<br>
		<br>
	<label for="portfolio">portfolio:</label>
		<input type="url" id="portfolio">	
	<br><br>
		<button type="submit">Submit</button>
</form>
</body>

</html>
